<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="side-content">
        <header>
            <img src="resources/odin-lined.png" alt="The Odin Project Logo">
            ODIN
        </header>

        <footer>Photo by 
                <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> 
                on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </footer>
    </div>

    <main>
        <div id="intro">
            <p>This is not a real online service! 
               You know you need something like this in your life to help you realize your deepest dreams.
               Sign up <span>now</span> to get started.</p>
            <p>You <span>know</span> you want to.</p>
        </div>

        <div id="form-container">
            <h2>Let's do this!</h2>
            <form action="">
                <ul>
                    <li>
                        <label for="">First Name</label>
                        <input name="first-name" type="text">
                    </li>
                    <li>
                        <label for="">Last Name</label>
                        <input name="last-name" type="text">
                    </li>
                </ul>

                <ul>
                    <li>
                        <label for="">Email</label>
                        <input name="email" type="email">
                    </li>
                    <li>
                        <label for="">Phone</label>
                        <input name="phone-number" type="tel">
                    </li>
                </ul>

                <ul>
                    <li>
                        <label for="">Password</label>
                        <input name="password" type="text">
                    </li>
                    <li>
                        <label for="">Confirm Password</label>
                        <input name="password" type="text">
                    </li>
                </ul>
                <button type="button">Create Account</button>
            </form>
        </div>

        <div>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </main>
</body>
</html>
