<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="side-content">
        <div id="header">
            <img id="odin-logo" src="resources/odin-lined.png" alt="The Odin Project Logo">
            <h1>ODIN</h1>
        </div>

        <footer id="footer">
            <p id="credit">
                Photo by 
                <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> 
                on 
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
             
        </footer>
    </div>

    <main>
        <div id="introduction">
            <p>This is not a real online service! 
               You know you need something like this in your life to help you realize your deepest dreams.
               Sign up <span>now</span> to get started.</p>
            <p>You <span>know</span> you want to.</p>
        </div>

        <div id="form-container">
            <h2>Let's do this!</h2>
            <form action="">
                <ul>
                    <li>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="fname">
                    </li>

                    <li>
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="lname">
                    </li>
                </ul>

                <ul>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </li>

                    <li>
                        <label for="phone-number">PHONE</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </li>
                </ul>

                <ul>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" pattern="\w{8, }" required>
                        <span id="p-error">*Passwords do not match</span>
                    </li>

                    <li>
                        <label for="c-password">CONFIRM PASSWORD</label>
                        <input type="password" id="c-password" name="c-password" pattern="\w{8, }" required> 
                    </li>
                </ul>

                <button type="button">Create Account</button>
            </form>
        </div>

        <div>
            <p id="log-in">Already have an account? <a href="#">Log in</a></p>
        </div>
    </main>
</body>
</html>
